<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Normalize -->
  <link href="https://unpkg.com/@csstools/normalize.css" rel="stylesheet" />
  <!-- Iconify -->
  <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
  <script src="./bundle.js" defer></script>
  <title>Document</title>
</head>

<body>
  <img src="#" alt="background image" class="bg">
  <div class="main">
    <div class="basic">
      <div id="weather-description"></div>
      <div id="date"></div>
      <div id="city"></div>
      <div id="temp" class="T"></div>
      <button type="button" id="unit-changer"></button>
      <div class="search-box">
        <label class="input search-box">
          <input type="text" class="input__field" id="search-input" placeholder=" ">
          <span class="input__label">Search</span>
          <span class="error"></span>
          <span class="iconify" data-icon="ic:baseline-search"></span>
        </label>
      </div>
      <div></div>
    </div>
    <div></div>
    <div class="advance">
      <div id="feels-like">
        <span class="iconify" data-icon="carbon:temperature-feels-like"></span>
        <div class="text">Feels Like</div>
        <div class="number T"> </div>
      </div>
      <div id="humidity">
        <span class="iconify" data-icon="carbon:humidity-alt"></span>
        <div class="text">Humidity</div>
        <div class="number"> </div>
      </div>
      <div id="chance-of-rain">
        <span class="iconify" data-icon="bi:cloud-rain"></span>
        <div class="text">Chance of Rain</div>
        <div class="number"> </div>
      </div>
      <div id="wind-speed">
        <span class="iconify" data-icon="bx:wind"></span>
        <div class="text">Wind Speed</div>
        <div class="number"> </div>
      </div>
    </div>
  </div>
  <div class="extended">
    <div class="card" id="day1"></div>
    <div class="card" id="day2"></div>
    <div class="card" id="day3"></div>
    <div class="card" id="day4"></div>
    <div class="card" id="day5"></div>
    <div class="card" id="day6"></div>
    <div class="card" id="day7"></div>
  </div>
  <footer><a href="https://github.com/GabrielRuizVarela">By Gabriel Ruiz Varela</a></footer>
</body>

</html>
